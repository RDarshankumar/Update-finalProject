<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .video-container {
            margin-bottom: 20px;
        }

        .video {
            width: 400px;
            height: auto;
        }

        .playPauseBtn {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="video1" class="video" src="./Calculator By Darshan.mp4"></video>
        <button class="playPauseBtn" onclick="togglePlayPause('video1')">Play/Pause</button>
    </div>
    <div class="video-container">
        <video id="video2" class="video" src="./Clock By Darshan.mp4"></video>
        <button class="playPauseBtn" onclick="togglePlayPause('video2')">Play/Pause</button>
    </div>
    <div class="video-container">
        <video id="video3" class="video" src="./StopWatch By Darshan.mp4"></video>
        <button class="playPauseBtn" onclick="togglePlayPause('video3')">Play/Pause</button>
    </div>


    <script src="script.js"></script>

    <script>
        function togglePlayPause(videoId) {
            var video = document.getElementById(videoId);
            var button = document.querySelector(#${ videoId } + .playPauseBtn);

            if (video.paused) {
                video.play();
                button.textContent = 'Pause';
            } else {
                video.pause();
                button.textContent = 'Play';
            }
        }
    </script>

</body>

</html>
